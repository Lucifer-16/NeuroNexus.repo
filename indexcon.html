
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylecon.css">
</head>
<body>

<div class="contact-container">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>For any inquiries, please don't hesitate to contact us.</p>
        <ul>
            <li><strong>Address:</strong> 123 Main St, Anytown, USA</li>
            <li><strong>Phone:</strong> +1 123 456 7890</li>
            <li><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></li>
        </ul>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
