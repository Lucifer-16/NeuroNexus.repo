<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body style="background-image: url('https://t3.ftcdn.net/jpg/05/00/34/58/360_F_500345899_4OqmtspFst6SRnNQvLj7h7TfKOrBwTer.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="image-container">
            <img src="background.jpg" alt="Background Image">
        </div>
        <div class="form-container">
            <h2>Register Now</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit"> <a href="/NeuroNexus.repo/indexlogin.html"></a>Register</button>
                <p>Already have an account? <a href="/NeuroNexus.repo/indexlogin.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
