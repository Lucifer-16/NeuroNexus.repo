<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="logo">
        <img src="/logo.png" alt="Company Logo" width="100" height="50">
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit"> <a href="/NeuroNexus.repo/indexhome.html">Login</a></button>
                <p>Don't have an account? <a href="#">Sign up</a>/<a href="/NeuroNexus.repo/indexsignup.html">Sign in</a> </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
